<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="container">
    <header class="header">
      <img src="images/logo.svg" alt="logo">
    </header>
  
    <div class="content">
      <div class="illustration"><img src="images/illustration-mockups.svg" alt="illustration"></div>
    
      <div class="main">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
      
        <p class="main__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
      
        <button class="main__button" title="Register">Register</button>
      </div>
    </div>

    <div class="social">
      <a href="#" class="social__link" title="facebook page"><i class="fab fa-facebook-f social__icon"></i></a>
      <a href="#" class="social__link" title="twitter page"><i class="fab fa-twitter social__icon"></i></a>
      <a href="#" class="social__link" title="instagram page"><i class="fab fa-instagram social__icon"></i></a>
    </div>
  
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mijail Hernandez</a>.
      </p>
    </footer>
  </div>

<script src="https://kit.fontawesome.com/68a9e07591.js" crossorigin="anonymous"></script>
</body>
</html>
